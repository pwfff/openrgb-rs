[package]
name = "macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.51"

[dependencies.quote]
version = "1.0"

[dependencies.syn]
version = "1.0"
features = [
    "extra-traits",
    "full",
    "visit",
]